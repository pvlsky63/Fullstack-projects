<!--
  # CSS Framework: Skeleton of webpage quickly
    - Providing a combination of pre-configured components html + classes (with CSS style rules)

  # Bootstrap: Most popular & beginner-friendly CSS framework
    - Components: 
      - Buttons
      - Navbar
      - Card
      - Accordion
      - Modal
      - Alerts

    - Layouts
      - container: Adds padding & margin from both sides

  # Class:
    - text-center: Text-align center
    - m: Margin (Same for Padding (p))
      - mt: Top
      - mb: Bottom
      - ms: Left
      - me: Right
      - my: Top + Bottom
      - mx: Left + Right
    

  # Resources:
    - https://getbootstrap.com/docs/5.3/getting-started/introduction/
-->
