<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
    h1 {
        font-size: 50px;
    }
    </style>
</head>
<body>
    <h1>Specificity</h1>        
</body>
</html>

<!--
  # Specificity:
    - Priority od a particular style over another style

    - Rule
      - Latest style rule applies
      - Inline > Internal, External
    
    - Priority (rank from bottom to top)
      1. ID Selector (#id) - Highest
      2. Class (.class)
      3. Element Selector (h1, p div, etc)
      4. Universal Selector (*) - Lowest

    
    - Additional Note:
      - !important: This keyword overrites the other rules without specificity restrictions (Overuse is not a good practice)
      
-->
