<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website for users to find and connect with other users with similar interests">
    <meta name="keywords" content="social media app, find friends online, follow">
    <meta name="author" content="Pablo Pereyra">
    <title>Meta Tags</title>
    <style>
        #conteiner {
            background-color: aquamarine;
            max-width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <h1>Wieport Meta Tag</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet quia libero quo cumque nostrum consequatur nemo odio! Quisquam cumque quibusdam eum, eos at iste! Odit autem sunt id quisquam vitae.
        </p>
    </div>
</body>
</html>

<!--
  #Meta tags:
    - Metadata: Data of data
    - Tag: <meta>
    - Alwaays added within the head tag
    - Attributes:
      - charset: Character set
      - name 
        - description: Description of webpage (Search engine Optimization)
        - keywords: Keywords related to the webpage
        - author: Author of the webpage
        - viewport: Set agregar aqui

-->
