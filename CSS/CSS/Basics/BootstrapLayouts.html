<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .col {
            background-color:lightseagreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">1</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">2</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">3</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">4</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>


<!--
  # Layouts:
    Breakpoints:
      - xs: Extra Small
      - sm: Small
      - md: Medium
      - lg: Large
      - xl: Extra Large
      - xxl: Extra Extra Large
  
    -Grid Layout
      - .row: Rows
      - .col: Columns
      - .col-1: Span 1 column
        - .col-x: Span x columns
        - . col-breakpoint-x: Span columns in that breakpoint

    -Side note:
      - In a row 12 columns
-->
