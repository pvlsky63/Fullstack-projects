<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block and Inline tags</title>
</head>
<body>
    <h1> Block And Inline tags</h1>

    <!-- BLOCK ELEMENTS -->
  <div>
      <h1>Heather</h1>
    <p>Heather</p>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScrip</li>
        </li>
    </ol>
    <hr>
  </div>
    
  <span>
    <a href="https://www.facebook.com/">Heather</a>
    <a href="https://www.facebook.com/">Heather</a>
    <a href="https://www.facebook.com/">Heather</a>

    <img src="images/developer-1.jpeg" alt="developer" width="100" height="50">
  </span>

</body>
</html>

<!--
  # Block Tags
    - Tags which take up the entire horizontal space
    - Eg.: h1-h6, p, hr, ul, ol, li, div, etc

  # Inline Tags
    -Tags wich take space = their dimensions
    -Eg.: a, img, span, input, etc

  # Additional notes:
    - div (block) and span (inline) can be used to group code together, while helps organize code better
-->
