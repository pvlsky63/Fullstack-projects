<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
  <form>
    <h1>Applicacion Form</h1>
    Name: <input type="text" name="Name" placeholder="name" required><br><br>
    Age: <input type="number" name="name" placeholder="30" required><br><br>
    Email: <input type="email" name="email" placeholder="example@gmail.com" required><br><br>
    Password: <input type="password" name="password" placeholder="Password" required><br><br>
    Date of graduation: <input type="date" name="date-of-graduation"><br><br>
    Resume: <input type="file" name="resume"><br><br>
    Gender:
    <select>
        <option>Male</option>
        <option>Famale</option>
        <option>Others</option>
    </select>
    <br><br>
    Gender: 
    <input type="radio" name="gender" value="M">Male
    <input type="radio" name="gender" value="F">Famale
    <input type="radio" name="gender" value="O">Others
    <br><br>
    Hobby: 
    <input type="checkbox" name="hobbies" value="S">Swimming
    <input type="checkbox" name="hobbies" value="W">Working out
    <input type="checkbox" name="hobbies" value="L">Listening to music
    <br><br>
    Describe your experience<br>
    <textarea rows="10" cols="50"></textarea>
    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="random">Random</button>
  </form>    
</body>
</html>

<!--
  #Forms
    - Used to collect data from the user
    -Tags:
      - form: Wrapper tag from HTML Forms
      - input: Input field for user data
         - 'type' attribute
           - text: Simple text input
           - number: Number input
           -email: Email input (Added browser validaton)
           -password: Password input
           - date: Date input
           - datetime-local: Date + Time input
           - file: Upload file
           - radio: Single selection
             - checked: Specific radio box will be selected by default
           - checkbox: Multiple selection
             - checked: Specific radio box will be selected by default
           - button: Button input
           - 'name' attribute: Proviedes name to the input field
           - 'value' attribute: Default value for the input fie1d
         - 'placeholder' attribute: Provide a hint
         - 'required' attribute: Make any field requiered (Added browser validaton)
         - 'disable' attribute: Disable an inpuyt field 
      - button: Buttons
        - 'type' attribute
          - submit: Used to submit a form
          - reset: Used to reset the form
          - button: Random botton in the form
        - select: Dropdown (Single selection)
          - option tag: Individual option
        -textarea: Lengthy text input
          - 'rows'

  # Additional notes:
    - input type:'hidden': Don't want to show the field, but want to process the values with other details of the form
-->
