<!--
  # JavaScript:
    - Programming Language
    - Used in web development to make websites dynamic/interactive
    - Used to add logic in client (Front-End), Server (Back-End), Mobile Applicatrions, etc.
    - Cualquier dato entre parentesis en el scrip pasa ser data string {console.log('5', 'null')}

     - Add JavaScript to HTML
        - script tag (Head/Body) [Se recomienda usarlo en head pero si se usa en body debe ser al final]
            - Internal: <script> console.log('Hi')</script> 

            - External: <script src="[link]"></script>
    
    - Data Types ***
      - Primitive
        - String: (Eg: 'Jonathan', 'New York', 'A', etc.) [combinacion de caracteres alfabeticos]
        - Number: (Eg: 5, 37483499, 12.76, -102, etc.)
        - Boolean: (true / false)
        - null (Empty placeholder, set manually)
        - undefined (Default value)
      - Non Primitive
        - Objects

    - Variables & Constants: 
      - Store data
        - Variables: Changing over time (var)
        - Constant: Remains fixed over time (const)
      - Syntax:
        - var x = 10
        - const name = 20
      - Declare/Initialize (Either)
        - Declare: var x
        - Initialize: var x = 10
      - Assing: x = 20
      - Naming conventions: 
        - Never start with number
        - Cannot contain spaces (single word [puede ser combinacion pero usando la inicial de cada palabra en mayuscula] - camelCase)
        - Cannot contain special characters other than _ and $
        - Cannot use reserved keywords


  - Display Output
    - Console: console.log('Hi') **
    - alert(): Basic pop-up on the webpag
    - document.write(): Appends data to the HTML documents
    - document.getElementByID('id').innerHTML: Add HTML inside an element with a specific ID

  - Additional note:
    - JS is loosely type language
    - Comment:
      - Single line: // [solo al inicio]
      - Multi-line: /*[inicio] */[cierre]

  # Future
    - Objects
-->
