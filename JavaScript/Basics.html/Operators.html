<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>
    <script>
        /*
          # Operators: Perform logical operations
            - Arithmetic Operators **
              - Addition (+)
              - Subtraction (-)
              - Multiplication (*)
              - Division (/)
              - Modulus (Remainder) (%)
              - Increment (++)
                - Pre-increment (++x): Increment, then access
                - Post-increment (x++): Access, then increment
              - Decrement (--)
                - Pre-decrement (--x): Decrement, then access
                - Post-decrement (x--): Access, then decrement
        */

        var x = 20
        var y = 10
        var z = 15
        console.log(x+y)
        console.log(x-y)
        console.log(x*y)
        console.log(x/y)
        console.log(x%z)

        // console.log(++x)
        // console.log(x++)
        // console.log(x)

        // console.log(--x)
        // console.log(x--)
        // console.log(x)
    </script>
</body>
</html>
