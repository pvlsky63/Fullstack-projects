<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type COnversions</title>
</head>
<body>
    <script>
        /*
          # Type Conversion: Converting a value from one data type to another
            - Implicit type conversion (Automatic)
                - a.k.a Type coercion
                - Examples:
                  - String to Number
                  - Arithmetic operators excluding the '+' operator
                - Number to String
                  - Arithmetic operator '+'
                - Any data type to Boolean (Truthy or Falsy concept)
                  - Value is directly placed in the condition placeholder
            - Explicit type conversion (Manual)
                - a.k.a Type casting
                - Example:
                    - Inbuilt constructors
                        - Number(): Any data type to number
                        - String(): Any data type to string
                        - Boolean(): Any data type to boolean

          # NAN: Not a Number
            - Represents an invalid or unrepresentable number
            - isNaN(): To check if a value is Nan or not

          # Truthy and Falsy values:
            - Truthy values: Any value that converts to true when evaluated in a Boolean context
              - Number: Any non-zero number
              - String: Any non-empy string
            - Falsy values: Any value that converts to false when evaluated in a Boolean context
              - Number: 0, NaN
              - String: '' (Empty string) (Basicamente 0 y empty string son los unicos false  en boolean)
              - undefined
              - null

        */        
    </script>       
</body>
</html>
